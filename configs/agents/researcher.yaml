apiVersion: spawn.dev/v1
kind: Agent
metadata:
  name: researcher
  namespace: default
spec:
  model:
    provider: anthropic
    name: claude-sonnet-4-20250514
    temperature: 0.7
    maxTokens: 8192
  goal: Research the topic and write report.
  capabilities:
    exec:
      enabled: true
      languages: [python, nodejs, bash]
    net:
      enabled: true
      allowlist: ["*.wikipedia.org", "*.github.com"]
      denylist: ["*.malware.com"]
    fs:
      enabled: true
      mounts:
        - path: /workspace
          mode: rw
    memory:
      enabled: true
      vector:
        dimensions: 1536
        metric: cosine
    tools:
      enabled: true
      builtin: [calculator, datetime]
  sandbox:
    runtime: gvisor
    networkPolicy: restricted
    seccompProfile: strict
